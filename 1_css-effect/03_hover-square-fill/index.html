<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse-hover-effect</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ADOPT US!</h1>
    <div id="wrap">
        <!-- frame -->
        <figure class="frame">
            <!-- frame : img -->
            <img src="img/mouse-hover-bg.jpg" alt="sample15"/>
            <!-- frame : text -->
            <figcaption>
                <h2>장군</h2>
                <p>성별 : 여아</p>
                <p>털색 : 검/갈</p>
                <p>나이 : 2살 추정</p>
                <p>체중 : 7.8(kg)</p>
                <p>접종 : 1차 완료</p>
                <!-- frame : text : icons -->
                <div class="icons">
                    <a href="#"><i class="ion-ios-paw"></i></a>
                    <a href="#"><i class="ion-image"></i></a>
                    <a href="#"><i class="ion-heart"></i></a>
                </div>
            </figcaption>
        </figure>

        <!-- frame -->
        <figure class="frame">
            <!-- frame : img -->
            <img src="img/mouse-hover-bg-2.jpg" alt="sample15"/>
            <!-- frame : text -->
            <figcaption>
                <h2>마루</h2>
                <p>성별 : 남아</p>
                <p>털색 : 갈/흰</p>
                <p>나이 : 1살 추정</p>
                <p>체중 : 5.4(kg)</p>
                <p>접종 : 2차 완료</p>
                <!-- frame : text : icons -->
                <div class="icons">
                    <a href="#"><i class="ion-ios-paw"></i></a>
                    <a href="#"><i class="ion-image"></i></a>
                    <a href="#"><i class="ion-heart"></i></a>
                </div>
            </figcaption>
        </figure>

        <!-- frame -->
        <figure class="frame">
            <!-- frame : img -->
            <img src="img/mouse-hover-bg-3.jpg" alt="sample15"/>
            <!-- frame : text -->
            <figcaption>
                <h2>초코</h2>
                <p>성별 : 여아</p>
                <p>털색 : 검/갈</p>
                <p>나이 : 4살</p>
                <p>체중 : 20(kg)</p>
                <p>접종 : 2차 완료</p>
                <!-- frame : text : icons -->
                <div class="icons">
                    <a href="#"><i class="ion-ios-paw"></i></a>
                    <a href="#"><i class="ion-image"></i></a>
                    <a href="#"><i class="ion-heart"></i></a>
                </div>
            </figcaption>
        </figure>
    </div>
</body>
</html>
