<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Slide Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide_wrapper">
            <ul class="slides">
                <li>slide 01</li>
                <li>slide 02</li>
                <li>slide 03</li>
                <li>slide 04</li>
                <li>slide 05</li>
            </ul>
        </div>
    </div>
    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>

    <script src="script.js"></script>
</body>
</html>
