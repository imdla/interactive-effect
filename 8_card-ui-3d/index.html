<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-ui-3d-effect</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- card 1 -->
    <a href="https://www.netflix.com/kr/title/70155547" alt="spongebob" target="_blank">
        <div class="card">
            <div class="wrapper">
                <img src="img/s_bg1.png" class="cover-image">
            </div>
            <img src="img/s_logo1.png" class="title" />
            <img src="img/s_s.png" class="character" />
        </div>
    </a>
